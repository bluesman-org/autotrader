spring:
  application:
    name: autotrader
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_AUTOTRADER_USER}:${MONGODB_AUTOTRADER_PASSWORD}@${MONGODB_AUTOTRADER_URI}
      database: autotrader
      auto-index-creation: true

bitvavo:
  apiKey: ${BITVAVO_API_KEY}
  apiSecret: ${BITVAVO_API_SECRET}
  apiUrl: https://api.bitvavo.com/v2
  window: 10000   # Default window in milliseconds (10 seconds)

# Encryption settings for sensitive data
encryption:
  master-key: 1212342134abcdef  # Base64 encoded key, should be set via environment variable in production
